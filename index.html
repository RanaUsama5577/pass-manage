                    <div class="card">
                        <div style="justify-content: flex-start;" class="card-header border-bottom p-1">

                                <button onclick="passwordGeneratorModal()" class="dt-button create-new btn btn-primary" type="button"><span><i class="plus"></i>Password Generator</span></button>

                                    <tr>

                                        <th>Username</th>
                                        <th>Password</th>

                  <div class="modal-dialog modal-lg" role="document">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Passwords</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                              </button>
                          </div>
                          <div class="modal-body">
                              <input type="hidden" id="form_type" />
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label>Username or Email</label>
                                          <input type="text" maxlength="32" class="form-control" placeholder="Enter Username or Email" id="username" />
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label>Password</label>
                                          <input type="text" maxlength="32" class="form-control" placeholder="Enter Password" id="password" />
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label>Website Url</label>
                                          <input type="text" maxlength="100" class="form-control" placeholder="Enter Website Url" id="website_url" />
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="modal-footer bg-whitesmoke br">
                              <a class="btn btn-secondary" data-bs-dismiss="modal">Close</a>
                              <button type="submit" onclick="AddPassword()" id="add_btn" class="btn btn-success"><i style="margin-right:4px;" class="fa fa-check-circle"></i>Submit</button>
                              <button type="submit" onclick="UpdatePassword()" id="update_btn" class="btn btn-success"><i style="margin-right:4px;" class="fa fa-check-circle"></i>Submit</button>
                          </div>
                      </div>
                  </div>
                </div>
                <div class="modal fade" id="passwordAnalyzeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Password Analyzer</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                              </button>
                          </div>
                          <div class="modal-body">
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label>Password</label>
                                          <input type="text" maxlength="32" class="form-control" data-indicator="pwindicator" placeholder="Enter Password" id="passwordAnalyze" />
                                          <div id="pwindicator" class="pwindicator">
                                            <div class="bar"></div>
                                            <div class="label"></div>
                                          </div>  
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="modal-footer bg-whitesmoke br">
                              <a class="btn btn-secondary" data-bs-dismiss="modal">Close</a>
                          </div>
                      </div>
                  </div>
                </div>
                <div class="modal fade" id="passwordGeneratorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Password Analyzer</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                              </button>
                          </div>
                          <div class="modal-body">
                              <div class="row">
                                  <div class="col-md-12">
                                    <div class="result-container">
                                      <span id="result"></span>
                                    </div>
                                  </div>
                                  <div class="col-md-12">
                                    <div class="form-group">
                                      <label>Length</label>
                                      <input type="text" value="8" maxlength="32" class="form-control number_valid" placeholder="Enter Length" id="length" />
                                    </div>
                                  </div>
                                  <div class="col-md-6">
                                    <div class="form-group form-box checkbox clearfix">
                                      <div class="form-check checkbox-theme">
                                          <input class="form-check-input" type="checkbox" checked value="" id="uppercase">
                                          <label class="form-check-label form-optional" for="uppercase">
                                              Allow Uppercase
                                          </label>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-6">
                                    <div class="form-group form-box checkbox clearfix">
                                      <div class="form-check checkbox-theme">
                                          <input class="form-check-input" type="checkbox" checked value="" id="lowercase">
                                          <label class="form-check-label form-optional" for="lowercase">
                                              Allow Lowercase
                                          </label>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-6">
                                    <div class="form-group form-box checkbox clearfix">
                                      <div class="form-check checkbox-theme">
                                          <input class="form-check-input" type="checkbox" value="" id="numbers">
                                          <label class="form-check-label form-optional" for="numbers">
                                              Allow Numbers
                                          </label>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-6">
                                    <div class="form-group form-box checkbox clearfix">
                                      <div class="form-check checkbox-theme">
                                          <input class="form-check-input" type="checkbox" value="" id="symbols">
                                          <label class="form-check-label form-optional" for="symbols">
                                              Allow Symbols
                                          </label>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-12">
                                    <button id="generate" class="dt-button create-new btn btn-primary" type="button"><span>Generate</span></button>
                                  </div>
                              </div>
                          </div>
                          <div class="modal-footer bg-whitesmoke br">
                              <a class="btn btn-secondary" data-bs-dismiss="modal">Close</a>
                          </div>
                      </div>
                  </div>
                </div>
              </div>
            </section>
        </div>
